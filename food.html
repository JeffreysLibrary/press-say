<!DOCTYPE html>
<html>

<head>

	<title>Press & Say</title>


<style> 

.mainmenu { 
display: flex; 
color:white;
background-color:black;
font-size:30px;
} 

.mainmenu > div { 
flex: 1;
margin: 10px;
}

.mainmenu:hover {
cursor:pointer;	
}


.menu { 
display: grid; 
grid-template-columns: 1fr 1fr 1fr;
margin:20px;
font-size:30px;
} 


.menu:hover {
cursor:pointer;	
}

.selection:hover {
text-decoration:underline;	
}

.mainSelection:hover {
text-decoration:underline;
color:white;	
}

a {
text-decoration:none;	
}

a:visited {
color:white;	
}

</style>


</head>


<body>

<div id="container">

<div class="mainmenu">
<div id="Greetings" class="mainSelection"><a href="greetings.html">Greetings</a></div>
<div id="Feelings" class="mainSelection"><a href="feelings.html">Feelings</a></div>
<div id="Food" class="mainSelection"><a href="food.html">Food</a></div>
<div id="Activity" class="mainSelection"><a href="activity.html">Activity</a></div>
</div>


<div class="menu">
<div id="letsEat" class="selection">Let's eat!</div>
<div id="water" class="selection">I'd like a water.</div>

</div>
<div class="menu">
<div id="snack" class="selection">I need a snack.</div>
<div id="dietSoda" class="selection">I'll have a diet soda.</div>
</div>

<div class="menu">
<div id="hamburger" class="selection">I'll take a hamburger.</div>
<div id="regularSoda" class="selection">I'll have a regular soft drink.</div>

</div>
<div class="menu">
<div id="pizza" class="selection">I'd like pizza.</div>
<div id="milk" class="selection">Milk please!</div>
</div>

</div>
<div class="menu">
<div id="pancakes" class="selection">Pancakes please!</div>
<div id="juice" class="selection">I'd like some juice.</div>
</div>


<script src="food.js">
</script>

</div>

</body>
</html>
