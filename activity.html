<!DOCTYPE html>
<html>

<head>

	<title>Press & Say</title>


<style> 

.mainmenu { 
display: flex; 
color:white;
background-color:black;
font-size:30px;
} 

.mainmenu > div { 
flex: 1;
margin: 10px;
}

.mainmenu:hover {
cursor:pointer;	
}


.menu { 
display: grid; 
grid-template-columns: 1fr 1fr;
margin:20px;
gap:20px;
font-size:30px;
} 


.menu:hover {
cursor:pointer;	
}

.selection:hover {
text-decoration:underline;	
}

.mainSelection:hover {
text-decoration:underline;
color:white;	
}

a {
text-decoration:none;	
}

a:visited {
color:white;	
}

</style>


</head>


<body>

<div id="container">

<div class="mainmenu">
<div id="Greetings" class="mainSelection"><a href="greetings.html">Greetings</a></div>
<div id="Feelings" class="mainSelection"><a href="feelings.html">Feelings</a></div>
<div id="Food" class="mainSelection"><a href="food.html">Food</a></div>
<div id="Activity" class="mainSelection"><a href="activity.html">Activity</a></div>
</div>


<div class="menu">
<div id="walk" class="selection">I'm going for a walk.</div>
<div id="tv" class="selection">I'm going to watch TV</div>
</div>

<div class="menu">
<div id="boardgame" class="selection">Let's play a board game.</div>
<div id="eatOut" class="selection">Let's eat out.</div>
</div>

<div class="menu">
<div id="work" class="selection">I need to get to work.</div>
<div id="break" class="selection">I'm taking a break.</div>
</div>

<div class="menu">
<div id="chores" class="selection">I have some chores.</div>
<div id="movies" class="selection">Let's go to the movies.</div>
</div>

<div class="menu">
<div id="park" class="selection">I'm going to the park.</div>
</div>

<script src="activity.js">
</script>

</div>

</body>
</html>
